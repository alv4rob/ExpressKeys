<html>
<body>

	<p>Nombre: {{cliente.nombre}}</p>
	<p>Correo: {{cliente.correo}}</p>
	
	<p>Historial de compra: </p>
	
	{{#cliente.historial}}
	<p>{{.}}</p>
	{{/cliente.historial}}

	<br><br>
	<a href="/clientes">Atras</a>
</body>
</html>
